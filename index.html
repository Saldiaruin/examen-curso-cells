<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen CELLS Básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="register.js"></script>
</head>
<body>
	<section class="text-center">
		<h1>Registro a una red social</h1>
		<p>Por favor llena los siguientes campos para poder registrarte:</p>
		<div id="alertSuccess" class="alert alert-success" role="alert" hidden>
		  <b>Felicidades!</b> Has sido registrado!
		</div>
		<div id="alertError" class="alert alert-danger" role="alert" hidden>
		  <b>Oops!</b> Algo salió mal! Inténtalo más tarde!
		</div>
	</section>
    
    <main>
    	<form id="formRegister" class="mx-auto col-5">
    		<div class="form-group my-3">
    			<label for="firstName">Nombre:</label>
    			<input id="firstName" class="form-control" type="text" name="firstName" value="DEMO" required>
    		</div>
    		<div class="form-group my-3">
    			<label for="secondName">Segundo Nombre:</label>
    			<input id="secondName" class="form-control" type="text" name="secondName">
    		</div>
    		<div class="form-group my-3">
    			<label for="fatherLastname">Apellido Paterno:</label>
    			<input id="fatherLastname" class="form-control" type="text" name="fatherLastname" value="DEMO" required>
    		</div>
    		<div class="form-group my-3">
    			<label for="motherLastname">Apellido Materno:</label>
    			<input id="motherLastname" class="form-control" type="text" name="motherLastname" value="DEMO" required>
    		</div>
    		<div class="form-group my-3">
    			<label for="phone">Teléfono:</label>
    			<input id="phone" class="form-control" type="text" name="phone" value="DEMO" required>
    			<small id="phoneHelp" class="form-text bg-danger text-white" hidden>Debe ser un número de 8 a 10 digitos</small>
    		</div>
    		<div class="form-group my-3">
    			<label for="address">Dirección:</label>
    			<input id="address" class="form-control" type="text" name="address">
    		</div>
    		<div class="form-group my-3">
    			<label for="postalCode">Codigo Postal:</label>
    			<input id="postalCode" class="form-control" type="text" name="postalCode" value="DEMO" required>
    			<small id="postalCodeHelp" class="form-text bg-danger text-white" hidden>Debe ser un número de 5 digitos</small>
    		</div>
    		<div class="text-center">
    			<button id="btnSubmit" type="submit" class="btn btn-primary my-5">Regístrame!</button>
    		</div>
    	</form>
    </main>    
</body>
</html>
